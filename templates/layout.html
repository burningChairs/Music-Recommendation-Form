<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Music Genre Explorer</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <link
 	 href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
  	rel="stylesheet"
  />
   <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('home') }}">Music Genres</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('shoegaze') }}">Shoegaze</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('metal') }}">Metal</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('emo') }}">Emo</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container mt-4">
    {% block content %}{% endblock %}
  </main>
  
<footer>
  <p>muehehehehe music is awesome sauce</p>
</footer>

</body>
</html>
